<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>圣杯布局</title>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 0 200px 0 220px;
    }

    .main, .left, .right {
      float: left;
      position: relative;
      min-height: 130px;
    }

    .main {
      background: yellow;
      width: 100%;
    }

    .left {
      background: red;
      width: 220px;
      margin-left: -100%;
      left: -220px;
    }

    .right {
      background: green;
      width: 200px;
      margin-left: -200px;
      right: -200px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="main">main</div>
  <div class="left">left</div>
  <div class="right">right</div>
</div>
</body>
</html>
